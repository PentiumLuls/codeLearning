<!DOCTYPE html>
<html lang="en">
<head>
<title>ACE in Action</title>
<link rel="stylesheet" type="text/css" href="reset.css">
<style>
  html {
    height: 100%;
  }
  body {
    height: 100%;
  }
  .panel { grid-area: panel; background-color: grey; height: 100%;}
  .editor { grid-area: editor;}
  .terminal { grid-area: terminal; background-color: black; position: relative; color: blanchedalmond}
  .main {
      height: 100vh;
      display: grid;
      grid: 'panel editor editor editor' 'panel editor editor editor' 'panel terminal terminal terminal';
      grid-gap: 0;
  }
  #debug {
      position: absolute;
      top: 5px;
      left: 5px;
    }
</style>
</head>
<body>
<div class="main">
    <div class="panel">kavo <br></div>
    <div class="editor" id="editor"></div>
    <div class="terminal"><button id="debug">KNOPKA</button></div>
</div>

</body>
</html>
